<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cover Letter - Elite Professional</title>
    <style>
        * {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        .accent-bar {
            height: 8px;
            background: linear-gradient(90deg, #c79081 0%, #dfa579 100%);
        }
        .header {
            padding: 40px 50px 30px 50px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #1a1a1a;
        }
        .contact-info {
            font-size: 11px;
            color: #666;
            letter-spacing: 0.5px;
        }
        .contact-info span::after {
            content: " | ";
            margin: 0 12px;
            color: #c79081;
        }
        .contact-info span:last-child::after {
            content: "";
        }
        .main-content {
            padding: 45px 50px;
        }
        .date {
            text-align: right;
            font-size: 11px;
            margin-bottom: 35px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .recipient {
            margin-bottom: 35px;
            font-size: 12px;
            line-height: 1.7;
        }
        .recipient div {
            margin-bottom: 4px;
        }
        .recipient-name {
            font-weight: 700;
            color: #c79081;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .salutation {
            margin-bottom: 25px;
            font-size: 12px;
            font-weight: 600;
        }
        .body-paragraph {
            margin-bottom: 18px;
            text-align: justify;
            font-size: 12px;
            line-height: 1.85;
            color: #333;
        }
        .closing {
            margin-top: 40px;
            margin-bottom: 55px;
            font-size: 12px;
        }
        .signature {
            font-weight: 600;
            font-size: 14px;
            color: #c79081;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Accent bar -->
    <div class="accent-bar"></div>

    <!-- Header with candidate info -->
    <div class="header">
        <h1 th:text="${name}">John Doe</h1>
        <div class="contact-info">
            <span th:text="${email}">john.doe@email.com</span>
            <span th:text="${phone}">123-456-7890</span>
            <span th:text="${address}">City, State</span>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Date -->
        <div class="date" th:text="${date}">January 15, 2024</div>

        <!-- Recipient Information -->
        <div class="recipient" th:if="${recipientName != null or companyName != null}">
            <div class="recipient-name" th:text="${recipientName}">Hiring Manager</div>
            <div th:text="${recipientTitle}">Human Resources Director</div>
            <div th:text="${companyName}">Company Name</div>
            <div th:text="${companyAddress}">123 Business St, City, State 12345</div>
            <div th:if="${position != null}" th:text="${position + ' Position'}">Position</div>
        </div>

        <!-- Salutation -->
        <div class="salutation" th:text="${salutation}">Dear Hiring Manager,</div>

        <!-- Body Paragraphs -->
        <div th:each="paragraph : ${content}" class="body-paragraph" th:text="${paragraph}">
            This is a paragraph of the cover letter content.
        </div>

        <!-- Closing -->
        <div class="closing">
            <div th:text="${valediction}">Sincerely,</div>
        </div>

        <!-- Signature -->
        <div class="signature" th:text="${signature}">John Doe</div>
    </div>
</body>
</html>
