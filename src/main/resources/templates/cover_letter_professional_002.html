<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cover Letter - Corporate Professional</title>
    <style>
        * {
            font-family: 'Arial', 'Helvetica', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 40px 50px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            margin: -40px -50px 35px -50px;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }
        .contact-info {
            font-size: 13px;
            opacity: 0.95;
        }
        .contact-info span::after {
            content: " | ";
            margin: 0 8px;
        }
        .contact-info span:last-child::after {
            content: "";
        }
        .date {
            text-align: right;
            font-size: 13px;
            margin-bottom: 25px;
            color: #555;
        }
        .recipient {
            margin-bottom: 28px;
            font-size: 14px;
            line-height: 1.6;
        }
        .recipient div {
            margin-bottom: 3px;
        }
        .recipient-name {
            font-weight: 700;
            color: #667eea;
        }
        .salutation {
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .body-paragraph {
            margin-bottom: 16px;
            text-align: justify;
            font-size: 14px;
            line-height: 1.8;
        }
        .closing {
            margin-top: 32px;
            margin-bottom: 55px;
            font-size: 14px;
        }
        .signature {
            font-weight: 700;
            font-size: 15px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Header with candidate info -->
    <div class="header">
        <h1 th:text="${name}">John Doe</h1>
        <div class="contact-info">
            <span th:text="${email}">john.doe@email.com</span>
            <span th:text="${phone}">123-456-7890</span>
            <span th:text="${address}">City, State</span>
        </div>
    </div>

    <!-- Date -->
    <div class="date" th:text="${date}">January 15, 2024</div>

    <!-- Recipient Information -->
    <div class="recipient" th:if="${recipientName != null or companyName != null}">
        <div class="recipient-name" th:text="${recipientName}">Hiring Manager</div>
        <div th:text="${recipientTitle}">Human Resources Director</div>
        <div th:text="${companyName}">Company Name</div>
        <div th:text="${companyAddress}">123 Business St, City, State 12345</div>
        <div th:if="${position != null}" th:text="${position + ' Position'}">Position</div>
    </div>

    <!-- Salutation -->
    <div class="salutation" th:text="${salutation}">Dear Hiring Manager,</div>

    <!-- Body Paragraphs -->
    <div th:each="paragraph : ${content}" class="body-paragraph" th:text="${paragraph}">
        This is a paragraph of the cover letter content.
    </div>

    <!-- Closing -->
    <div class="closing">
        <div th:text="${valediction}">Sincerely,</div>
    </div>

    <!-- Signature -->
    <div class="signature" th:text="${signature}">John Doe</div>
</body>
</html>
