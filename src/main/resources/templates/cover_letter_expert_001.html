<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cover Letter - Premium Portfolio</title>
    <style>
        * {
            font-family: 'Arial', 'Helvetica', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #2c2c2c;
            margin: 0;
            padding: 0;
            background: white;
            font-size: 11px;
        }
        .container {
            display: table;
            width: 100%;
            min-height: 100vh;
        }
        .left-column {
            display: table-cell;
            width: 35%;
            background: #f8f8f8;
            padding: 50px 30px;
            vertical-align: top;
        }
        .right-column {
            display: table-cell;
            width: 65%;
            padding: 50px 40px;
            vertical-align: top;
        }
        .header-left {
            margin-bottom: 30px;
        }
        .header-left h1 {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        .contact-info {
            font-size: 11px;
            line-height: 1.7;
            color: #4a4a4a;
        }
        .contact-item {
            margin-bottom: 8px;
            font-size: 11px;
        }
        .contact-label {
            font-weight: 700;
            color: #1a1a1a;
            font-size: 11px;
        }
        .date {
            text-align: right;
            font-size: 11px;
            margin-bottom: 35px;
            color: #555;
        }
        .recipient {
            margin-bottom: 30px;
            font-size: 11px;
            line-height: 1.6;
        }
        .recipient div {
            margin-bottom: 4px;
        }
        .recipient-name {
            font-weight: 700;
            color: #17a2b8;
            font-size: 12px;
        }
        .salutation {
            margin-bottom: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .body-paragraph {
            margin-bottom: 15px;
            text-align: justify;
            font-size: 11px;
            line-height: 1.8;
        }
        .closing {
            margin-top: 30px;
            margin-bottom: 50px;
            font-size: 11px;
        }
        .signature {
            font-weight: 700;
            font-size: 12px;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left column with candidate info -->
        <div class="left-column">
            <div class="header-left">
                <h1 th:text="${name}">John Doe</h1>
            </div>
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-label">EMAIL:</span> <span th:text="${email}">john.doe@email.com</span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">PHONE:</span> <span th:text="${phone}">123-456-7890</span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">ADDRESS:</span> <span th:text="${address}">City, State</span>
                </div>
            </div>
        </div>

        <!-- Right column with letter content -->
        <div class="right-column">
            <!-- Date -->
            <div class="date" th:text="${date}">January 15, 2024</div>

            <!-- Recipient Information -->
            <div class="recipient" th:if="${recipientName != null or companyName != null}">
                <div class="recipient-name" th:text="${recipientName}">Hiring Manager</div>
                <div th:text="${recipientTitle}">Human Resources Director</div>
                <div th:text="${companyName}">Company Name</div>
                <div th:text="${companyAddress}">123 Business St, City, State 12345</div>
                <div th:if="${position != null}" th:text="${position + ' Position'}">Position</div>
            </div>

            <!-- Salutation -->
            <div class="salutation" th:text="${salutation}">Dear Hiring Manager,</div>

            <!-- Body Paragraphs -->
            <div th:each="paragraph : ${content}" class="body-paragraph" th:text="${paragraph}">
                This is a paragraph of the cover letter content.
            </div>

            <!-- Closing -->
            <div class="closing">
                <div th:text="${valediction}">Sincerely,</div>
            </div>

            <!-- Signature -->
            <div class="signature" th:text="${signature}">John Doe</div>
        </div>
    </div>
</body>
</html>
