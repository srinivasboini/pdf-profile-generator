<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Minimal Modern - STARTER</title>
    <style>
        * {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
        }
        body {
            line-height: 1.7;
            color: #333;
            max-width: 850px;
            margin: 0 auto;
            padding: 40px;
            background: white;
        }
        .header {
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 36px;
            font-weight: 300;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            color: #000;
        }
        .contact-info {
            font-size: 13px;
            color: #666;
            letter-spacing: 0.5px;
        }
        .section {
            margin-bottom: 35px;
        }
        .section:last-child {
            page-break-inside: avoid;
        }
        .section h2 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: #000;
        }
        .summary {
            font-size: 14px;
            line-height: 1.7;
            color: #333;
        }
        .skills-list {
            font-size: 14px;
            line-height: 1.7;
        }
        .skills-list span {
            display: inline;
        }
        .skills-list span::after {
            content: " • ";
            margin: 0 5px;
            color: #ccc;
        }
        .skills-list span:last-child::after {
            content: "";
        }
        .experience-item, .education-item {
            margin-bottom: 25px;
        }
        .experience-item:last-child, .education-item:last-child {
            page-break-inside: avoid;
        }
        .job-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
            color: #000;
        }
        .company {
            font-size: 14px;
            color: #666;
            margin-bottom: 3px;
        }
        .date {
            font-size: 12px;
            color: #999;
        }
        .description {
            margin-top: 8px;
            font-size: 14px;
            line-height: 1.7;
            color: #444;
        }
        ul {
            margin: 8px 0;
            padding-left: 18px;
            list-style-type: disc;
        }
        li {
            margin-bottom: 5px;
            font-size: 14px;
            line-height: 1.7;
            font-weight: 400;
            color: #333;
        }
        @page {
            margin: 15mm;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${name}">Candidate Name</h1>
        <div class="contact-info">
            <span th:text="${email}">email@example.com</span> •
            <span th:text="${phone}">+1 (555) 123-4567</span> •
            <span th:text="${location}">City, State</span>
        </div>
    </div>

    <div class="section">
        <h2>Summary</h2>
        <div class="summary" th:utext="${summary}">
            Professional summary goes here...
        </div>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <div class="skills-list">
            <span th:each="skill : ${skills}" th:text="${skill}">Skill</span>
        </div>
    </div>

    <div class="section" th:if="${experience != null and !experience.isEmpty()}">
        <h2>Experience</h2>
        <div class="experience-item" th:each="exp : ${experience}">
            <div class="job-title" th:text="${exp.title}">Job Title</div>
            <div class="company" th:text="${exp.company}">Company Name</div>
            <div class="date" th:text="${exp.duration}">Jan 2020 - Present</div>
            <div class="description" th:utext="${exp.description}">
                Job description and achievements...
            </div>
        </div>
    </div>

    <div class="section" th:if="${education != null and !education.isEmpty()}">
        <h2>Education</h2>
        <div class="education-item" th:each="edu : ${education}">
            <div class="job-title" th:text="${edu.degree}">Degree</div>
            <div class="company" th:text="${edu.institution}">University Name</div>
            <div class="date" th:text="${edu.year}">2020</div>
        </div>
    </div>

    <div class="section" th:if="${certifications != null and !certifications.isEmpty()}">
        <h2>Certifications</h2>
        <ul>
            <li th:each="cert : ${certifications}" th:text="${cert}">Certification</li>
        </ul>
    </div>
</body>
</html>
