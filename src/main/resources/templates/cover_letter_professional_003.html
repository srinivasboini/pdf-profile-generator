<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cover Letter - Business Professional</title>
    <style>
        * {
            font-family: 'Verdana', 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #2c2c2c;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            background: #1e3a5f;
            padding: 35px 45px;
            color: white;
        }
        .header-bar h1 {
            margin: 0 0 8px 0;
            font-size: 26px;
            font-weight: 700;
        }
        .contact-info {
            font-size: 12px;
            opacity: 0.9;
        }
        .main-content {
            padding: 40px 45px;
        }
        .date {
            text-align: right;
            font-size: 13px;
            margin-bottom: 28px;
            color: #555;
        }
        .recipient {
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
        }
        .recipient div {
            margin-bottom: 3px;
        }
        .recipient-name {
            font-weight: 700;
            color: #1e3a5f;
        }
        .salutation {
            margin-bottom: 22px;
            font-size: 14px;
            font-weight: 600;
            color: #1e3a5f;
        }
        .body-paragraph {
            margin-bottom: 17px;
            text-align: justify;
            font-size: 13px;
            line-height: 1.75;
        }
        .closing {
            margin-top: 35px;
            margin-bottom: 60px;
            font-size: 14px;
        }
        .signature {
            font-weight: 700;
            font-size: 14px;
            color: #1e3a5f;
        }
    </style>
</head>
<body>
    <!-- Header with candidate info -->
    <div class="header-bar">
        <h1 th:text="${name}">John Doe</h1>
        <div class="contact-info">
            <span th:text="${email}">john.doe@email.com</span> •
            <span th:text="${phone}">123-456-7890</span> •
            <span th:text="${address}">City, State</span>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Date -->
        <div class="date" th:text="${date}">January 15, 2024</div>

        <!-- Recipient Information -->
        <div class="recipient" th:if="${recipientName != null or companyName != null}">
            <div class="recipient-name" th:text="${recipientName}">Hiring Manager</div>
            <div th:text="${recipientTitle}">Human Resources Director</div>
            <div th:text="${companyName}">Company Name</div>
            <div th:text="${companyAddress}">123 Business St, City, State 12345</div>
            <div th:if="${position != null}" th:text="${position + ' Position'}">Position</div>
        </div>

        <!-- Salutation -->
        <div class="salutation" th:text="${salutation}">Dear Hiring Manager,</div>

        <!-- Body Paragraphs -->
        <div th:each="paragraph : ${content}" class="body-paragraph" th:text="${paragraph}">
            This is a paragraph of the cover letter content.
        </div>

        <!-- Closing -->
        <div class="closing">
            <div th:text="${valediction}">Sincerely,</div>
        </div>

        <!-- Signature -->
        <div class="signature" th:text="${signature}">John Doe</div>
    </div>
</body>
</html>
