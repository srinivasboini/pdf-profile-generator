<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cover Letter - Traditional</title>
    <style>
        * {
            font-family: 'Times New Roman', 'Georgia', serif;
        }
        body {
            line-height: 1.6;
            color: #000;
            max-width: 800px;
            margin: 0 auto;
            padding: 25px;
        }
        .header {
            margin-bottom: 30px;
            text-align: left;
        }
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        .contact-info {
            font-size: 12px;
            color: #333;
            line-height: 1.5;
        }
        .contact-info div {
            margin-bottom: 2px;
        }
        .date {
            text-align: left;
            font-size: 13px;
            margin: 30px 0 25px 0;
            color: #000;
        }
        .recipient {
            margin-bottom: 25px;
            font-size: 13px;
            line-height: 1.5;
        }
        .recipient div {
            margin-bottom: 3px;
        }
        .recipient-name {
            font-weight: 700;
            color: #000;
        }
        .salutation {
            margin-bottom: 18px;
            font-size: 13px;
            font-weight: 600;
        }
        .body-paragraph {
            margin-bottom: 15px;
            text-align: justify;
            font-size: 13px;
            line-height: 1.7;
            text-indent: 30px;
        }
        .closing {
            margin-top: 30px;
            margin-bottom: 60px;
            font-size: 13px;
        }
        .signature {
            font-weight: 700;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Header with candidate info -->
    <div class="header">
        <h1 th:text="${name}">John Doe</h1>
        <div class="contact-info">
            <div th:text="${address}">123 Main Street, City, State 12345</div>
            <div th:text="${phone}">123-456-7890</div>
            <div th:text="${email}">john.doe@email.com</div>
        </div>
    </div>

    <!-- Date -->
    <div class="date" th:text="${date}">January 15, 2024</div>

    <!-- Recipient Information -->
    <div class="recipient" th:if="${recipientName != null or companyName != null}">
        <div class="recipient-name" th:text="${recipientName}">Hiring Manager</div>
        <div th:text="${recipientTitle}">Human Resources Director</div>
        <div th:text="${companyName}">Company Name</div>
        <div th:text="${companyAddress}">123 Business St, City, State 12345</div>
        <div th:if="${position != null}" th:text="${position + ' Position'}">Position</div>
    </div>

    <!-- Salutation -->
    <div class="salutation" th:text="${salutation}">Dear Hiring Manager:</div>

    <!-- Body Paragraphs -->
    <div th:each="paragraph : ${content}" class="body-paragraph" th:text="${paragraph}">
        This is a paragraph of the cover letter content.
    </div>

    <!-- Closing -->
    <div class="closing">
        <div th:text="${valediction}">Respectfully,</div>
    </div>

    <!-- Signature -->
    <div class="signature" th:text="${signature}">John Doe</div>
</body>
</html>
